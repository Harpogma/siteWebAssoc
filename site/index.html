<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Diabète Type Sport</title>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Qu'offrons-nous ?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Don</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="hero">
        <div class="heroTitle">
            <h1>Diabète Type Sport</h1>
            <button class="blue" type="button">Devenir membre</button> 
        </div>
    </div>
    <div class="offer">
        <div class="center">
            <h1>Qu'offrons-nous ?</h1>
            <div class="cardDeck">
                <div class="item">
                    <picture>
                        <img src="./resources/images/image-3.png" alt="a man tying his shoes" />
                    </picture>
                    <button class="orange" type="button">Inscription à des évènements sportifs</button>
                </div> 
                <div class="item">
                    <picture>
                        <img src="./resources/images/image-2.png" alt="two women running" />
                    </picture>
                    <button class="orange" type="button">Accompagnement lors de l'entrainement</button>
                </div> 
                <div class="item">
                    <picture>
                        <img src="./resources/images/image-1.png" alt="a yoga pose" />
                    </picture>
                    <button class="orange" type="button">Partages</button>
                </div> 
            </div>
        </div>
    </div>
    <div class="donation">
        <div class="center">
            <h1>Faire un don</h1>
            <button class="blue" type="button">Soutenir</button> 
        </div>
    </div>
    <div class="contact">
        <div class="center">
            <h1>Contact</h1>
            <button class="blue" type="button">Contact info</button> 
        </div>
    </div>
</body>
</html>
