---
- name: Run a shell command
  hosts: all
  tasks:
    # ====== Required packages ======
    - name: Install required system packages
      apt:
        pkg:
          - python3-pip
          - python3-setuptools
        state: latest
        update_cache: true
        
    # ====== Node and webserver ======
    - name: Add Nodesource apt key.
      apt_key:
        url: https://keyserver.ubuntu.com/pks/lookup?op=get&fingerprint=on&search=0x1655A0AB68576280
        id: "68576280"
        state: present
    - name: Add NodeSource repositories for Node.js.
      apt_repository:
        repo: "deb https://deb.nodesource.com/node_20.x {{ ansible_distribution_release }} main"
    - name: Install nodejs
      apt:
        name: nodejs
        update_cache: yes
    - name: Install "serve" node.js package      
      npm:
        name: serve
        global: yes
    - name: install serve systemd unit file
      template: 
        src: serveJS.service
        dest: /etc/systemd/system/serveJS.service
    - name: start serveJS
      systemd: 
        state: started
        name: serveJS
        daemon_reload: yes

    # ====== Docker ======
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker